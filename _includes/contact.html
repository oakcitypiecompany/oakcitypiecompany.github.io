<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Let's Keep In Touch!</h2>
                <hr class="primary">
                <p>Check out what we're working on here.<br>
				Interested in having us serve at your business?  Get in touch!<br></p><br>
            </div>
        <div class="col-lg-4 col-lg-offset-2 text-center">
            <a href="https://instagram.com/{{ site.instagram_username }}">
                <i class="fa fa-instagram fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>@{{ site.instagram_username }}</p>
            </a>
        </div>
        <div class="col-lg-4 col-lg-offset-0 text-center">
            <a href="mailto:{{ site.email }}">
            <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.email }}</p>
            </a>
        </div>
    </div>
</section>
